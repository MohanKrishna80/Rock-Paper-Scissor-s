<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="rps.css" />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">
      <div class="choice" id="rock"><img src="rock.png" class="img" /></div>
      <div class="choice" id="paper"><img src="paper.jpeg" class="img" /></div>
      <div class="choice" id="scissor"><img src="scissors2.png" class="img" /></div>
    </div>
    <div class="score">
      <div class="you">
        <p class="p1" id="userScore">0</p>
        <p class="p2">You</p>
      </div>
      <div class="comp">
        <p class="p1" id="computerScore">0</p>
        <p class="p2">Comp</p>
      </div>
    </div>

    <div class="pickMove">
      <button class="pick">Pick Your Move</button>
    </div>
    <script src="rps.js"></script>
  </body>
</html>
